<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTerminal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-mono">
    <div id="app" class="flex items-center justify-center h-screen">
        <div class="terminal-container bg-black border border-gray-800 rounded-lg shadow-lg p-4 w-full max-w-4xl">
            <div class="terminal-header flex justify-between items-center bg-gray-800 p-2 rounded-t-lg">
                <div class="flex space-x-2">
                    <div class="h-4 w-4 rounded-full bg-red-500"></div>
                    <div class="h-4 w-4 rounded-full bg-yellow-500"></div>
                    <div class="h-4 w-4 rounded-full bg-green-500"></div>
                </div>
                <p class="text-sm text-gray-400">WebTerminal</p>
            </div>
            <div class="terminal-body overflow-y-auto h-96 p-2">
                <pre id="output" class="text-sm text-green-400">Welcome to WebTerminal! Type "help" for a list of commands.</pre>
            </div>
            <div class="terminal-input flex items-center mt-2">
                <span class="text-gray-400">$</span>
                <input type="text" id="input" class="bg-transparent border-none outline-none text-white w-full ml-2" autofocus autocomplete="off">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
